<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="selector">
      <label class="container" for="sound">sound
        <input type="checkbox" id="sound">
        <span class="checkmark"></span>
      </label>
      <label class="container" for="animation">animation
        <input type="checkbox" id="animation">
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="heading">We're launching soon</div>
    <button class="launch-btn">find out more</button>

    <div class="timer-container">
      <div class="timer">
        <div class="card">
          <div class="card-top"><span class="next"></span></div>
          <div class="card-bottom"><span class="prev"></span></div>
        </div>
        <div class="card-flip">
          <div class="card-flip-front"><span class="prev"></span></div>
          <div class="card-flip-back"><span class="next"></span></div>
        </div>
        <p>Days</p>
      </div>

      <div class="timer">
        <div class="card">
          <div class="card-top"><span class="next"></span></div>
          <div class="card-bottom"><span class="prev"></span></div>
        </div>
        <div class="card-flip">
          <div class="card-flip-front"><span class="prev"></span></div>
          <div class="card-flip-back"><span class="next"></span></div>
        </div>
        <p>Hours</p>
      </div>

      <div class="timer">
        <div class="card">
          <div class="card-top"><span class="next"></span></div>
          <div class="card-bottom"><span class="prev"></span></div>
        </div>
        <div class="card-flip">
          <div class="card-flip-front"><span class="prev"></span></div>
          <div class="card-flip-back"><span class="next"></span></div>
        </div>
        <p>Minutes</p>
      </div>

      <div class="timer">
        <div class="card">
          <div class="card-top"><span class="next"></span></div>
          <div class="card-bottom"><span class="prev"></span></div>
        </div>
        <div class="card-flip">
          <div class="card-flip-front"><span class="prev"></span></div>
          <div class="card-flip-back"><span class="next"></span></div>
        </div>
        <p>Seconds</p>
      </div>
    </div>

    <div class="social-icon">
      <a href="https://www.facebook.com/" alt="facebook">
        <div class="icon-facebook"></div>
      </a>
      <a href="https://www.pinterest.com/" alt="pinterest">
        <div class="icon-pinterest"></div>
      </a>
      <a href="https://www.instagram.com/?hl=en" alt="instagram">
        <div class="icon-instagram"></div>
      </a>
    </div>

    <div class="attribution">
      Coded by <a href="https://github.com/mathew12tan?tab=repositories">Mathew</a>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
